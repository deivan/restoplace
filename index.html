<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RestoPlace application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container main-app">
            <div class="row main-app__header">
                <div class="col-9">
                    <h1 class="display-1">RestoPlace</h1>
                    <p class="lead">
                        Унікальний сервіс для ресторанів та відвідувачів
                    </p>
                    <div class="dropdown form-check-inline">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Оберіть ваше місто
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="citySelector">
                            <li><a class="dropdown-item" data-city="kyiv" href="#">Київ</a></li>
                            <li><a class="dropdown-item" data-city="dnipro" href="#">Дніпро</a></li>
                            <li><a class="dropdown-item" data-city="lviv" href="#">Львів</a></li>
                        </ul>
                    </div>
                    <p class="lead form-check-inline main-app__header--selectedCity" id="selectedCity"></p>
                </div>
                <div class="col-3 container">
                    <div class="row main-app__header--marginTop">
                        <div class="col">
                            <label for="validationTooltipUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                <div class="invalid-tooltip">
                                    Please choose a unique and valid username.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row main-app__header--marginTop">
                        <div class="col">
                            <label for="validationTooltip02" class="form-label">Password</label>
                            <input type="password" class="form-control" id="validationTooltip02" required>
                        </div>
                    </div>
                    <div class="row main-app__header--marginTop">
                        <div class="col-6">
                            <button class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary">Signup</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row main-app__content">
                <div class="col">
                    TOP Restorations
                </div>
            </div>
            <div class="row main-app__content">
                <div class="col">
                    Content
                </div>
            </div>
            <div class="row main-app__footer">
                <div class="col-4">
                    Contacts
                </div>
                <div class="col-4">
                    Terms & Agreements
                </div>
                <div class="col-4">
                    Feedback
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
